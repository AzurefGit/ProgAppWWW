<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/ico&cursors/icon.ico">

    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/kolorujtlo.js"></script>
    <script src="../js/timedate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="startclock()">

    <div id="container">
        <header>
            <div class="time">
                <table>
                    <tr>
                        <th><div id="zegarek"></div></th>
                    </tr>  
                    <tr>
                        <th><div id="data"></div></th>
                    </tr>   
                </table>
            </div> 
            
            <h1>Historia lotów kosmicznych</h1>
        </header>      

        <nav>
            <ul>
                <li><img src="../img/ico&cursors/rocket_nav.png" alt="rocket_nav" class="rocket"></li>
                <li><a href="../index.html">Strona główna</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="artykuly.html">Artykuły</a></li>
                <li><a href="info.html">Informacje</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="jQ.html">jQ</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <div id="animacjaTestowa1" class="test-block">text++</div>
                <script>
                    $("#animacjaTestowa1").on("click", function(){
                        $(this).animate({
                            width: "500px",
                            opacity: 0.4,
                            fontsize: "3em",
                            borderwidth: "10px"
                        }, 1500);
                    });
                </script>

                
                <div id="animacjaTestowa2" class="test-block"> Najedź kursorem, a się powiększe</div>
                    <script>
                        $("#animacjaTestowa2").on({
                            "mouseover" : function() {
                                $(this).animate({ 
                                    width: 300
                                }, 800);
                            },
                            "mouseout" : function() {
                                $(this).animate({
                                    width: 200
                                }, 800);
                            }
                        });
                    </script>

                
                <div id="animacjaTestowa3" class="test-block"> Klikaj, abym urósł</div>
                <script>
                    $("#animacjaTestowa3").on("click", function(){
                        if (!$(this).is(":animated")) {
                                $(this).animate({ 
                                width: "+=" + 999999999,
                                height: "+=" + 99999999,
                                // opacity: "-=" + 0.1,
                                duration: 3000
                            });
                        }
                    });
                </script>

            </section>
        </main>

        <footer>
            <p>Historia lotów kosmicznych</p>
        </footer>
    </div>
</body>
</html>
