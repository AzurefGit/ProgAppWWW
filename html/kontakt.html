<section class="intro">
    <h2>Formularz kontaktowy</h2>
    <p>Wypełnij poniższy formularz, a my odpowiemy na Twoje pytania tak szybko, jak to możliwe</p>
</section>

<section class="contact-section">
    <form class="contact-form" action="#" method="post">
        <div class="form-group">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" placeholder="Podaj swoje imię i nazwisko">
            <label for="email">Adres e-mail: </label>
            <input type="email" id="email" name="email" placeholder="twoj@email.com">
            <label for="subject">Temat wiadomości:</label>
            <select id="subject" name="subject">
                <option value="">-- Wybierz temat --</option>
                <option value="pytanie">Pytanie ogólne</option>
                <option value="sugestia">Sugestia dotycząca strony</option>
                <option value="blad">Zgłoszenie błędu</option>
                <option value="wspolpraca">Propozycja współpracy</option>
                <option value="inne">Inne</option>
            </select>
            <label for="message">Twoja wiadomość:</label>
            <textarea id="message" name="message" placeholder="Opisz swoją sprawę..."></textarea>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn-submit">Wyślij wiadomość</button>
            <button type="reset" class="btn-reset">Wyczyść formularz</button>
        </div>
    </form>
</section>

<section class="contact-info">
    <h2>Inne sposoby kontaktu</h2>
    <div class="contact-grid">
        <div class="contact-box">
            <h3>E-mail</h3>
            <p><a>kontakt@historiakosmonautyki.pl</a></p>
        </div>
        <div class="contact-box">
            <h3>Social Media</h3>
            <p>Facebook: HistoriaKosmonautyki<br>
            Twitter: @HistoriaKosmos<br>
        </div>
    </div>
</section>
